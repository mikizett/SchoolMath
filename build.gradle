plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

//mainClassName = 'de.mz.schoolmath.SchoolMathMain'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}